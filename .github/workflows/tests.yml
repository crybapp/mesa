name: Unit Tests

on:
  push:
    paths-ignore:
    - 'src/README.md'
    - 'src/docs/**/*'
  pull_request:
    paths-ignore:
    - 'src/README.md'
    - 'src/docs/**/*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm build
    - run: cd dist && npm install
    - run: npm test
